bind x "rh_toggle"

bind j "exec crosshair_1"
bind k "exec crosshair_2"
bind i "exec crosshair_3"

bind "kp_del" "sensitivity 9999"
bind "kp_slash" "sensitivity 0.8"

sv_enablebunnyhopping 1

